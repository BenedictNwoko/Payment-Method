    <link rel="stylesheet" href="style.css">

<body>
    
<div class="container">

    <div class="info">

    </div>
     
    <div class="imgcard" ><img src="Frame.svg"></div>
    
     <h1>CARD INFORMATION</h1>
<form class="form">    
     
    <label>CARD HOLDER</label> <input type="tel" id="holder" >
     <label>CARD NUMBER</label> <input type="tel" id="num">
    
     <div class="br">
      <label>EXP</label><input type="text" id="exp" >
      <label>CVV</label> <input type="text" id="cvv" maxlength="3"><img src="Group 5.png">
     </div>
     <button>pay now</button>
     
 </form>
    </div>

        <div class="topleft"><img src="Frame.png"></div>
       
        <h2><span>Your Order</span></h2>

        <img src="Rectangle 3.png">
       
        <h3><span>Premium Class</span></h3>
        
        <h1 class="amount"><span><em>$854</em></span></h1>
       
        <section class="note">
        <div class="firstcheck"><img src="Vector (2).svg" >One Tutor Dedicated To You</div> 
        <div class="secondcheck"><img src="Vector (2).svg">Ask Questions At Anytime</div>
        <div class="thridcheck"><img src="Vector (2).svg"> Free Access To Recorded </div>
         </section>


    </div>
    
</div>
